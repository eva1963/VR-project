<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>个人设置</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>

</head>
<body>
<div class="wrapper">
    <!-- header部分 -->
    <div class="header diff">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="head">
                        <a href="index.html" class="logo"><img src="static/img/logo.png"/></a>
                        <ul class="menu">
                            <li class="on"><a href="activity.html">活动</a></li>
                            <li><a href="index.html">发现</a></li>
                        </ul>
                        <div class="search">
                            <div class="btn-submit"></div>
                            <input type="text" placeholder="请输入您要搜索的内容" hidden/>
                        </div>
                        <div class="user">
                            <div class="same"><a href="up-works.html"><img src="static/img/upload.png"/></a></div>
                            <div class="same person">
                                <a href="#"><img src="static/img/me.png"/></a>
                                <ul class="menu-list">
                                    <li class="on"><a href="profile.html">个人中心</a></li>
                                    <li><a href="setting.html">我的设置</a></li>
                                    <li><a href="#">退出登录</a></li>
                                </ul>
                                <div class="hsj"></div>
                            </div>
                            <div class="same"><a href="#"><img src="static/img/ews.png"/></a></div>
                        </div>                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- main部分开始 -->
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 pt20">
                    <div class="setting">
                        <div class="top bb">
                            <p class="setting-bar">头像</p>
                            <div class="upload-head">
                                <div class="left"><img src="static/img/pic1.png"/></div>
                                <div class="right">
                                    <div class="submit"><input type="file"/><span>浏览</span></div>
                                    <p>建议头像尺寸100X100，文件大小不能超过500K</p>
                                </div>
                            </div>
                        </div>
                        <div class="middle bb">
                            <p class="setting-bar">信息</p>
                            <div class="info-box">
                                <div class="left">昵称：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="昵称"/></label>
                                </div>
                                <span class="tip">对不起，您输入的昵称已被使用</span>
                            </div>
                            <div class="info-box">
                                <div class="left">性别：</div>
                                <div class="right">
                                    <label class="sex"><input type="radio" name="radio"/><span>男</span></label>
                                    <label class="sex"><input type="radio" name="radio"/><span>女</span></label>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="left">生日：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="生日"/></label>
                                </div>
                                <span class="tip">对不起，您输入错误</span>
                            </div>
                            <div class="info-box">
                                <div class="left">院校/单位：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="XXX单位"/></label>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="left">手机号：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="手机号"/></label>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="left">邮箱：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="XXX@qq.com"/></label>
                                </div>
                            </div>
                        </div>
                        <div class="middle">
                            <p class="setting-bar">社交媒体</p>
                            <div class="info-box">
                                <div class="left">网站：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="网站"/></label>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="left">QQ：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="QQ"/></label>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="left">微信：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="微信"/></label>
                                </div>
                            </div>
                            <div class="info-box">
                                <div class="left">微博：</div>
                                <div class="right">
                                    <label class="common-label"><input class="single" type="text" placeholder="微博"/></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="group-btn">
                        <button class="btn cancel-btn" type="button">取消</button>
                        <button class="btn ok-btn" type="button">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer部分 -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 footer-txt">
                    @VR
                </div>
            </div>
        </div>
    </div>
</div>


<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>
    $(".btn-submit").click(function(){
        $(".search input").animate({width: "300px"}).show();
    });
</script>
</body>
</html>
