<!DOCTYPE html>
<html>
<head lang="zn-cn">
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
</head>
<body style="background: #f1f1f1;">
<div class="wrapper form">
    <h2 class="title">VR账号登录</h2>
    <form class="login form-group">
        <label class="alert text-danger text-center">对不起，你输入的密码错误 !</label>
        <label class="same"><input class="form-control" type="text" placeholder="请输入您的手机号码"/></label>
        <label class="same"><input class="form-control" type="password" placeholder="请输入您的密码"/></label>
        <label class="remember"><input  type="checkbox">记住密码</label>
        <input class="login-btn" type="submit" value="登录"/>
        <div class="row">
            <div class="col-md-4"><p class="page-header"></p></div>
            <div class="col-md-4 text-center"><p><a href="find.html">忘记密码？</a></p></div>
            <div class="col-md-4"><p class="page-header"></p></div>
        </div>
    </form>
    <p class="text-center">还不是会员？<a href="register.html">注册</a></p>

</div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
