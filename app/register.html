<!DOCTYPE html>
<html>
<head lang="zn-cn">
    <meta charset="UTF-8">
    <title>注册页面</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
</head>
<body style="background: #f1f1f1;">
<div class="wrapper form">
    <h2 class="title">VR账号注册</h2>
    <form class="login form-group">
        <label class="alert text-danger text-center">对不起，你输入的密码错误 !</label>
        <label class="same"><input class="form-control" type="text" placeholder="手机号"/></label>
        <label class="same"><input class="form-control" type="password" placeholder="密码"/></label>
        <label class="same"><input class="form-control" type="password" placeholder="昵称"/></label>
        <label class="code"><input class="form-control" type="text" placeholder="验证码"/><p class="send">获取验证码</p></label>
        <label class="remember"><input  type="checkbox">同意我们的 <a class="text-primary" href="#">服务条款</a></label>
        <input class="login-btn" type="submit" value="继续"/>
    </form>
    <p class="text-center">已有账户？<a href="login.html">登录</a></p>

</div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
